---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'

    - name: Ensure build dependencies are installed.
      package: 'name="{{ item }}" state=present'
      with_items:
        - openssh-server
        - openssh-clients

  roles:
    - role_under_test

  vars:
      sudoers_enabled: no
